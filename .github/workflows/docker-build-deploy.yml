name: Build and Deploy Docker Images & Apply Kubernetes Changes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install frontend dependencies
        run: cd app/client && pnpm install --frozen-lockfile

      - name: Run ESLint
        run: cd app/client && pnpm lint

      - name: Restore backend dependencies
        run: cd app/server && dotnet restore

      - name: Build backend
        run: cd app/server && dotnet build --no-restore

      - name: Run backend tests
        run: cd app/server && dotnet test --no-build --verbosity normal

  build-and-push:
    needs: lint-and-test
    runs-on: self-hosted
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend image
        run: |
          docker buildx build --platform linux/amd64 \
          -f ./dockerfiles/Dockerfile.client \
          -t ${{ secrets.DOCKER_USERNAME }}/spotify-frontend:${{ github.run_number }} \
          .

      - name: Build backend image
        run: |
          docker buildx build --platform linux/amd64 \
          -f ./dockerfiles/Dockerfile.server \
          -t ${{ secrets.DOCKER_USERNAME }}/spotify-backend:${{ github.run_number }} \
          .

      - name: Push frontend image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spotify-frontend:${{ github.run_number }}

      - name: Push backend image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spotify-backend:${{ github.run_number }}

      - name: Set up kube config
        run: export KUBECONFIG=$HOME/.kube/config
        
      - name: Check Nodes
        run: kubectl get nodes

      - name: Apply Kubernetes Changes
        run: |
          export BUILD_NUMBER=${{ github.run_number }}
          export NAMESPACE=mateo-spotify
          
          for FILE in "kube"/*
          do
              cat $FILE | envsubst | kubectl apply -f -
          done
