apiVersion: apps/v1
kind: Deployment
metadata:
  name: mateo-spotify-database
  namespace: $NAMESPACE
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: "spotifyuser"
        - name: POSTGRES_PASSWORD
          value: "spotifypass"
        - name: POSTGRES_DB
          value: "spotifydb"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: mateo-spotify-postgres-pvc
