apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mateo-spotify-backend-ingress
  namespace: $NAMESPACE
spec:
  ingressClassName: nginx
  rules:
  - host: api.mateo-spotify.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mateo-spotify-backend
            port:
              number: 8080
